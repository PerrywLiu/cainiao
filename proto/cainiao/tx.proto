syntax = "proto3";
package cosmonaut.cainiao.cainiao;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/cosmonaut/cainiao/x/cainiao/types";

// Msg defines the Msg service.
service Msg {
      rpc AddOrder(MsgAddOrder) returns (MsgAddOrderResponse);
  rpc UpdateOrder(MsgUpdateOrder) returns (MsgUpdateOrderResponse);
  rpc UpdateOrderState(MsgUpdateOrderState) returns (MsgUpdateOrderStateResponse);
  rpc ReceiveOrder(MsgReceiveOrder) returns (MsgReceiveOrderResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgAddOrder {
  string creator = 1;
  string sendName = 2;
  string sendAddress = 3;
  string sendTel = 4;
  string receiveName = 5;
  string receiveAddress = 6;
  string receiveTel = 7;
}

message MsgAddOrderResponse {
}

message MsgUpdateOrder {
  string creator = 1;
  string station = 2;
  uint64 id = 3;
}

message MsgUpdateOrderResponse {
}

message MsgUpdateOrderState {
  string creator = 1;
  string id = 2;
  string station = 3;
}

message MsgUpdateOrderStateResponse {
}

message MsgReceiveOrder {
  string creator = 1;
  int32 id = 2;
}

message MsgReceiveOrderResponse {
}

// this line is used by starport scaffolding # proto/tx/message